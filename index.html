<html lang="en">
<head>

        </div>
        <p class="error">City not found</p>
        <div class="weather">
            <img id="img-icon" class="weather-icon" src="./Assets/clear.png">

            <h2 class="city">New York</h2>

                <div class="col">
                    <img src="Assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Assets/wind.png">
                    <div>

                    </div>

            </div>
        </div>
    </div>

    </div>
